&НаСервере
Процедура НайтиПараметрыНаСервере()
	// Вставить содержимое обработчика.  
	
	Запрос = Новый Запрос;  
	Запрос.Текст = Объект.ТекстЗапроса;
	
	НаборПараметров = Запрос.НайтиПараметры();     
	Объект.СписокПараметров.Очистить();
	
	Для каждого Параметр  Из НаборПараметров  Цикл
		
		СтрокаТЧ = Объект.СписокПараметров.Добавить(); 
		СтрокаТЧ.ИмяПараметра = Параметр.Имя;
		СтрокаТЧ["Значение параметра"] = Параметр.ТипЗначения.ПривестиЗначение();
		
		
	КонецЦикла;
	
КонецПроцедуры
